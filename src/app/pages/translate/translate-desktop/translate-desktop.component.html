<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="navigateToLandingPage()">Back to Landing Page</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div id="input-mode-group"></div>

    <app-drop-pose-file>
      <div id="content">
        <app-spoken-to-signed></app-spoken-to-signed>
      </div>
    </app-drop-pose-file>
  </div>
</ion-content>
